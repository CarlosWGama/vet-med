
<ion-content padding>


  <ion-img width="60%" height="60%" id="logo" src="assets/icon/logo.png"></ion-img>
  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <button ion-button full color="dark" (click)="logar()">Logar</button>
    <button ion-button outline block color="light" (click)="nova()">Cadastrar-se</button>
  </ion-list>

 
</ion-content>
